<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Etch-A-Sketch</h1>
  </header>

  <main class="main">
    <div class="settings">
      <input type="color" id="colorPicker" value="#000000">
      <button id="colorBtn">Color</button>
      <button id="rainbowBtn">Rainbow</button>
      <button id="clearBtn">Clear</button>
      <div id="sizeText">16x16</div>
      <input type="range" id="sizeSlider" name="size" min="2" max="64">
    </div>

    <div id="grid"></div>
  </main>

  <footer class="footer">vuvu123 -> The Odin Project</footer>
  <script src="script.js"></script>
</body>
</html>
